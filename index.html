<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asthriona's Anime by Season</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <div class="banner-img"></div>
            <div class="profile-content">
                <div class="avatar">MK</div>
                <div class="user-info">
                    <div class="user-details">
                        <h1>Makoto Kobayashi</h1>
                        <div class="username">@Asthriona</div>
                        <div class="location">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z"></path>
                                <circle cx="12" cy="10" r="3"></circle>
                            </svg>
                            Tokyo, Japan
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- spacer -->
        <div class="spacer"></div>
        
        <div class="status-filter">
            <button class="status-btn" data-status="COMPLETED">Completed</button>
            <button class="status-btn" data-status="CURRENT">Watching</button>
            <button class="status-btn" data-status="DROPPED">Dropped</button>
            <button class="status-btn" data-status="PAUSED">Paused</button>
            <button class="status-btn" data-status="PLANNING">Planning</button>
            <button class="status-btn active" data-status="ALL">All</button>
        </div>
        
        <div id="error-container"></div>
        <div id="loading" class="loading">Loading...</div>
        <div id="seasons-container" class="seasons-container"></div>
    </div>
<script src="./main.js"></script>
</body>
</html>
